<header>
    <a routerLink="/"><img src="assets/images/logo.jpg" alt="Logo Knowledge Learning"></a>
    <nav>
        <ul>
            <li><a routerLink="/catalog">Formations</a></li>

            <ng-container *ngIf="user && user.roles?.includes('ROLE_ADMIN')">
                <li><a routerLink="/admin">Back-Office</a></li>
                <li><button (click)="logout()">Déconnexion</button></li>
            </ng-container>

            <ng-container *ngIf="user && user.roles?.includes('ROLE_CUSTOMER')">
                <li><a routerLink="/user-lessons">Leçons achetées</a></li>
                <li><a routerLink="/certificates">Certifications</a></li>
                <li><button (click)="logout()">Déconnexion</button></li>
            </ng-container>

            <ng-container *ngIf="!user">
                <li><a routerLink="/login">Connexion</a></li>
                <li><a routerLink="/register">Inscription</a></li>
            </ng-container>
            
        </ul>
    </nav>
</header>
